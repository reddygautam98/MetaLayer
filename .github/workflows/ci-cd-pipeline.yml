name: ğŸš€ MetaLayer CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

permissions:
  actions: read
  contents: read
  security-events: write
  packages: write

env:
  PYTHON_VERSION: '3.11'
  AIRFLOW_VERSION: '2.10.2'
  POSTGRES_VERSION: '15'

jobs:
  # ===========================================
  # CODE QUALITY & LINTING
  # ===========================================
  code-quality:
    name: ğŸ” Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint flake8 black isort mypy bandit safety

      - name: ğŸ¨ Code Formatting Check (Black)
        run: |
          black --check --diff dags/ plugins/ tests/ || exit 1

      - name: ğŸ“‹ Import Sorting Check (isort)
        run: |
          isort --check-only --diff dags/ plugins/ tests/ || exit 1

      - name: ğŸ” Linting (Flake8)
        run: |
          flake8 dags/ plugins/ tests/ --max-line-length=88 --extend-ignore=E203,W503

      - name: ğŸ” Advanced Linting (Pylint)
        run: |
          pylint dags/ plugins/ --rcfile=.pylintrc --exit-zero

      - name: ğŸ”’ Security Scan (Bandit)
        run: |
          bandit -r dags/ plugins/ -f json -o bandit-report.json || true

      - name: ğŸ“Š Upload Code Quality Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-quality-reports
          path: |
            bandit-report.json

  # ===========================================
  # DAG VALIDATION & TESTING
  # ===========================================
  dag-validation:
    name: âœ… DAG Validation & Testing
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}-alpine
        env:
          POSTGRES_USER: airflow
          POSTGRES_PASSWORD: airflow
          POSTGRES_DB: airflow
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install Airflow & Dependencies
        run: |
          python -m pip install --upgrade pip
          
          # Install Airflow with postgres extras and constraints
          AIRFLOW_VERSION=${{ env.AIRFLOW_VERSION }}
          PYTHON_VERSION=3.11
          CONSTRAINT_URL="https://raw.githubusercontent.com/apache/airflow/constraints-${AIRFLOW_VERSION}/constraints-${PYTHON_VERSION}.txt"
          
          pip install "apache-airflow[postgres]==${AIRFLOW_VERSION}" --constraint "${CONSTRAINT_URL}"
          pip install "Flask-Session>=0.4.0"
          pip install "psycopg2-binary==2.9.7"
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: ğŸ”§ Initialize Airflow Database
        env:
          AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@localhost:5432/airflow
          AIRFLOW__CORE__EXECUTOR: LocalExecutor
          AIRFLOW__CORE__LOAD_EXAMPLES: false
        run: |
          airflow db init

      - name: ğŸ§ª Run DAG Import Tests
        env:
          AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@localhost:5432/airflow
          AIRFLOW__CORE__EXECUTOR: LocalExecutor
          AIRFLOW__CORE__LOAD_EXAMPLES: false
          AIRFLOW_HOME: ${{ github.workspace }}
        run: |
          # Test DAG imports
          python -m pytest tests/dags/ -v --tb=short

      - name: ğŸ“Š DAG Structure Validation
        env:
          AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@localhost:5432/airflow
          AIRFLOW__CORE__EXECUTOR: LocalExecutor
          AIRFLOW_HOME: ${{ github.workspace }}
        run: |
          # List all DAGs to ensure they load correctly
          airflow dags list
          
          # Check for DAG import errors
          airflow dags list-import-errors
          
          # Validate specific DAGs exist
          airflow dags show medallion_master_orchestrator
          airflow dags show bronze_layer_production_load
          airflow dags show silver_layer_production_transform
          airflow dags show gold_layer_production_analytics

      - name: ğŸ“ˆ Generate Test Coverage Report
        run: |
          pytest tests/ --cov=dags --cov-report=xml --cov-report=html

      - name: ğŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            htmlcov/
            coverage.xml

  # ===========================================
  # SECURITY SCANNING
  # ===========================================
  security-scan:
    name: ğŸ”’ Security Scanning
    runs-on: ubuntu-latest
    needs: dag-validation
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Dependency Security Scan
        uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          inputs: requirements.txt

      - name: ğŸ³ Docker Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'quay.io/astronomer/astro-runtime:12.1.0-base'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Security Scan Results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

  # ===========================================
  # DOCKER BUILD & PUSH
  # ===========================================
  docker-build:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: [code-quality, dag-validation, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“‹ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/metalayer
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # DEPLOYMENT
  # ===========================================
  deploy-development:
    name: ğŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: development
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Deploy to Development Environment
        run: |
          echo "ğŸš€ Deploying MetaLayer to Development Environment"
          # Add your deployment commands here
          # Example: kubectl apply, docker-compose, etc.

  deploy-staging:
    name: ğŸ­ Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Deploy to Staging Environment
        run: |
          echo "ğŸ­ Deploying MetaLayer to Staging Environment"
          # Add your staging deployment commands here

  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event.inputs.environment == 'production' || (github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[deploy-prod]'))
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Deploy to Production Environment
        run: |
          echo "ğŸŒŸ Deploying MetaLayer to Production Environment"
          # Add your production deployment commands here

  # ===========================================
  # NOTIFICATION
  # ===========================================
  notify:
    name: ğŸ“¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-development, deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: ğŸ“¢ Send Slack Notification
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#data-engineering'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}