name: MetaLayer CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production

permissions:
  actions: read
  contents: read
  security-events: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =====================================================
  # CODE QUALITY & SECURITY CHECKS
  # =====================================================
  code-quality:
    name: ðŸ” Code Quality & Security Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort bandit safety pylint
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Black (Code Formatting)
        run: |
          echo "ðŸŽ¨ Checking code formatting with Black..."
          black --check --diff dags/ include/ --line-length=88

      - name: Run isort (Import Sorting)
        run: |
          echo "ðŸ“¦ Checking import sorting..."
          isort --check-only --diff dags/ include/

      - name: Run Flake8 (Code Style)
        run: |
          echo "ðŸ“ Running code style checks..."
          flake8 dags/ include/ --max-line-length=88 --ignore=E203,W503

      - name: Run Pylint (Code Analysis)
        run: |
          echo "ðŸ”¬ Running code analysis..."
          pylint dags/ include/ --exit-zero --output-format=text

      - name: Run Bandit (Security Scan)
        run: |
          echo "ðŸ›¡ï¸ Running security analysis..."
          bandit -r dags/ include/ -f json -o security-report.json || true

      - name: Run Safety (Dependency Vulnerability Check)
        run: |
          echo "ðŸ”’ Checking for vulnerable dependencies..."
          safety check --json --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            security-report.json
            safety-report.json

  # =====================================================
  # DAG VALIDATION & TESTING
  # =====================================================
  dag-validation:
    name: ðŸŽ¯ DAG Validation & Testing
    runs-on: ubuntu-latest
    needs: code-quality
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: metalayer_etl
          POSTGRES_USER: airflow
          POSTGRES_PASSWORD: airflow_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Airflow and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install apache-airflow[postgres]==2.8.1
          pip install -r requirements.txt

      - name: Set up Airflow environment
        run: |
          export AIRFLOW_HOME=$GITHUB_WORKSPACE/airflow_home
          mkdir -p $AIRFLOW_HOME/dags
          cp -r dags/* $AIRFLOW_HOME/dags/
          cp -r include $AIRFLOW_HOME/
          
          # Initialize Airflow DB
          airflow db init
          
          # Create connection
          airflow connections add postgres_default \
            --conn-type postgres \
            --conn-host localhost \
            --conn-schema metalayer_etl \
            --conn-login airflow \
            --conn-password airflow_password \
            --conn-port 5432

      - name: Validate DAG syntax
        run: |
          echo "ðŸ” Validating DAG syntax..."
          export AIRFLOW_HOME=$GITHUB_WORKSPACE/airflow_home
          python -c "
          import sys
          sys.path.append('$AIRFLOW_HOME')
          from airflow.models import DagBag
          
          dag_bag = DagBag(dag_folder='$AIRFLOW_HOME/dags', include_examples=False)
          
          if dag_bag.import_errors:
              print('âŒ DAG Import Errors Found:')
              for filename, error in dag_bag.import_errors.items():
                  print(f'  {filename}: {error}')
              sys.exit(1)
          else:
              print(f'âœ… All {len(dag_bag.dags)} DAGs loaded successfully!')
              for dag_id in dag_bag.dag_ids:
                  print(f'  - {dag_id}')
          "

      - name: Run DAG tests
        run: |
          echo "ðŸ§ª Running DAG tests..."
          export AIRFLOW_HOME=$GITHUB_WORKSPACE/airflow_home
          
          # Test DAG bag loading
          airflow dags list
          
          # Test task dependencies
          for dag in bronze_layer_etl_pipeline silver_layer_etl_pipeline gold_layer_analytics_pipeline; do
            echo "Testing DAG: $dag"
            airflow tasks test $dag start_${dag%_etl_*}_pipeline 2025-01-01 || true
          done

  # =====================================================
  # DOCKER BUILD & SECURITY SCAN
  # =====================================================
  docker-build:
    name: ðŸ³ Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: dag-validation
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # =====================================================
  # INTEGRATION TESTS
  # =====================================================
  integration-tests:
    name: ðŸ§ª Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test environment file
        run: |
          cat > .env << EOF
          POSTGRES_DB=metalayer_etl
          POSTGRES_USER=airflow
          POSTGRES_PASSWORD=airflow_password
          AIRFLOW__CORE__EXECUTOR=LocalExecutor
          AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow_password@postgres:5432/metalayer_etl
          AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=true
          AIRFLOW__CORE__LOAD_EXAMPLES=false
          AIRFLOW__API__AUTH_BACKENDS=airflow.api.auth.backend.basic_auth
          AIRFLOW__WEBSERVER__EXPOSE_CONFIG=true
          EOF

      - name: Start MetaLayer stack
        run: |
          docker-compose -f docker-compose-fast.yml up -d
          
          # Wait for services to be ready
          echo "â³ Waiting for services to start..."
          sleep 60
          
          # Check service health
          docker-compose -f docker-compose-fast.yml ps

      - name: Run integration tests
        run: |
          echo "ðŸ§ª Running integration tests..."
          
          # Test database connectivity
          docker-compose -f docker-compose-fast.yml exec -T postgres psql -U airflow -d metalayer_etl -c "SELECT 1;"
          
          # Test Airflow webserver
          curl -f http://localhost:8080/health || (echo "Airflow webserver not responding" && exit 1)
          
          # Test DAG import
          docker-compose -f docker-compose-fast.yml exec -T webserver airflow dags list
          
          # Test Bronze layer DAG
          docker-compose -f docker-compose-fast.yml exec -T webserver airflow dags test bronze_layer_etl_pipeline 2025-01-01

      - name: Cleanup test environment
        if: always()
        run: |
          docker-compose -f docker-compose-fast.yml down -v
          docker system prune -f

  # =====================================================
  # DEPLOYMENT
  # =====================================================
  deploy:
    name: ðŸš€ Deploy to Environment
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: ${{ github.event.inputs.environment || 'development' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to environment
        id: deploy
        run: |
          echo "ðŸš€ Deploying MetaLayer to ${{ github.event.inputs.environment || 'development' }}"
          
          # Add your deployment logic here
          # This could be:
          # - Docker Swarm deployment
          # - Kubernetes deployment
          # - Cloud provider deployment
          # - SSH to production servers
          
          echo "url=http://metalayer-${{ github.event.inputs.environment || 'development' }}.example.com" >> $GITHUB_OUTPUT

      - name: Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸŽ‰ Deployment Successful!
          
          **Environment:** \`${{ github.event.inputs.environment || 'development' }}\`
          **Commit:** \`${{ github.sha }}\`
          **Tag:** \`${{ github.ref_name }}\`
          
          ### ðŸ“Š Deployed Components:
          - âœ… Airflow DAGs (Bronze/Silver/Gold layers)
          - âœ… PostgreSQL database schemas
          - âœ… Monitoring stack (Grafana/Prometheus)
          - âœ… Security configurations
          
          ### ðŸ”— Access URLs:
          - **Airflow UI:** http://metalayer-${{ github.event.inputs.environment || 'development' }}.example.com:8080
          - **Grafana Dashboard:** http://metalayer-${{ github.event.inputs.environment || 'development' }}.example.com:3000
          - **Metrics API:** http://metalayer-${{ github.event.inputs.environment || 'development' }}.example.com:8000
          EOF

  # =====================================================
  # NOTIFICATION & REPORTING
  # =====================================================
  notify:
    name: ðŸ“¢ Notify Teams
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
      - name: Notify on success
        if: needs.deploy.result == 'success'
        run: |
          echo "âœ… MetaLayer deployment successful!"
          # Add Slack/Teams/Email notification here

      - name: Notify on failure  
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ MetaLayer deployment failed!"
          # Add failure notification here