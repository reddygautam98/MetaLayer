# =====================================================
# GRAFANA PROVISIONING - DASHBOARD CONFIGURATION
# Automatic setup of ETL monitoring dashboards
# =====================================================

apiVersion: 1

providers:
  - name: 'ETL Pipeline Dashboards'
    orgId: 1
    folder: 'ETL Monitoring'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards