# =====================================================
# GRAFANA PROVISIONING - DATASOURCE CONFIGURATION  
# Automatic setup of Prometheus as data source
# =====================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      tlsSkipVerify: true
      timeInterval: "5s"