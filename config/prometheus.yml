# Prometheus Configuration for MetaLayer Monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'metalayer-monitor'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # MetaLayer Custom Metrics
  - job_name: 'metalayer-metrics'
    static_configs:
      - targets: ['webserver:8000']
    scrape_interval: 10s
    metrics_path: '/metrics'

  # Airflow Metrics (disabled - not available by default)
  # - job_name: 'airflow'
  #   static_configs:
  #     - targets: ['webserver:8080']
  #   metrics_path: '/admin/metrics'
  #   scrape_interval: 30s
  #   scrape_timeout: 10s

  # Custom application metrics
  - job_name: 'metalayer-app'
    static_configs:
      - targets: ['webserver:8080']
    metrics_path: '/health'
    scrape_interval: 30s

  # Docker containers (if cAdvisor is used)
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s