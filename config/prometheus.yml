# =====================================================
# PROMETHEUS CONFIGURATION FOR ETL PIPELINE MONITORING
# Comprehensive scraping configuration for all ETL services
# =====================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  
  external_labels:
    monitor: 'etl-pipeline-monitor'
    environment: 'docker'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'
rule_files:
  # - "etl_rules.yml"

# Scrape configuration
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (System metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    metrics_path: /metrics
    scrape_interval: 15s

  # ETL Custom Metrics Exporter
  - job_name: 'etl-metrics-exporter'
    static_configs:
      - targets: ['etl-metrics-exporter:9200']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s

  # Airflow Webserver (if metrics endpoint is exposed)
  - job_name: 'airflow-webserver'
    static_configs:
      - targets: ['airflow-webserver:8080']
    metrics_path: /admin/metrics/
    scrape_interval: 60s
    scrape_timeout: 10s

  # PostgreSQL Database monitoring
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    metrics_path: /metrics
    scrape_interval: 30s

  # Redis monitoring  
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: /metrics
    scrape_interval: 30s
      - targets: ['webserver:8080']
    metrics_path: '/health'
    scrape_interval: 30s

  # Docker containers (if cAdvisor is used)
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s