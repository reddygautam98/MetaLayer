# =====================================================
# FAST STARTUP DOCKER COMPOSE - MINIMAL SERVICES
# Only essential services for ETL pipeline
# =====================================================

version: '3.8'

networks:
  etl_pipeline_network:
    driver: bridge

volumes:
  postgres_data:
  airflow_logs:

services:
  # =====================================================
  # DATABASE (POSTGRESQL) - ESSENTIAL
  # =====================================================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow_password
      POSTGRES_DB: airflow
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./include/sql:/opt/airflow/include/sql
    ports:
      - "5432:5432"
    networks:
      - etl_pipeline_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =====================================================
  # MESSAGE BROKER (REDIS) - ESSENTIAL  
  # =====================================================
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass redis_password
    ports:
      - "6379:6379"
    networks:
      - etl_pipeline_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # =====================================================
  # AIRFLOW SERVICES
  # =====================================================
  airflow-init:
    build: .
    environment: &airflow-common-env
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow_password@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow_password@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://:redis_password@redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: 'ZmDfcTF7_60GrrY167zsiPd67pEvs0aGOv2oasOM1Pg='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__CORE__DEFAULT_TIMEZONE: 'UTC'
      AIRFLOW__WEBSERVER__WORKERS: 2
      AIRFLOW__SCHEDULER__PARSING_PROCESSES: 2
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: 'admin'
      _AIRFLOW_WWW_USER_PASSWORD: 'admin'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./include:/opt/airflow/include
      - ./scripts:/opt/airflow/scripts
      - airflow_logs:/opt/airflow/logs
    networks:
      - etl_pipeline_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: |
      bash -c "
        airflow db upgrade &&
        airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true
      "

  webserver:
    build: .
    command: airflow webserver
    ports:
      - "8080:8080"
    environment:
      <<: *airflow-common-env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./include:/opt/airflow/include
      - ./scripts:/opt/airflow/scripts
      - airflow_logs:/opt/airflow/logs
    networks:
      - etl_pipeline_network
    depends_on:
      - airflow-init
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  scheduler:
    build: .
    command: airflow scheduler
    environment:
      <<: *airflow-common-env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./include:/opt/airflow/include  
      - ./scripts:/opt/airflow/scripts
      - airflow_logs:/opt/airflow/logs
    networks:
      - etl_pipeline_network
    depends_on:
      - airflow-init
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  worker:
    build: .
    command: airflow celery worker
    environment:
      <<: *airflow-common-env
    volumes:
      - ./dags:/opt/airflow/dags
      - ./include:/opt/airflow/include
      - ./scripts:/opt/airflow/scripts  
      - airflow_logs:/opt/airflow/logs
    networks:
      - etl_pipeline_network
    depends_on:
      - airflow-init
    healthcheck:
      test: ["CMD-SHELL", 'celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped