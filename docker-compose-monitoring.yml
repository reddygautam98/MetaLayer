# =====================================================
# COMPLETE MONITORING DOCKER COMPOSE
# Includes Grafana + Prometheus + ETL Pipeline
# =====================================================

version: '3.8'

networks:
  etl_pipeline_network:
    external: true
    name: metalayer_etl_pipeline_network
  monitoring_network:
    driver: bridge

volumes:
  postgres_data:
  airflow_logs:
  prometheus_data:
  grafana_data:

services:
  # =====================================================
  # DATABASE (POSTGRESQL) - ESSENTIAL
  # =====================================================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow_password
      POSTGRES_DB: airflow
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./include/sql:/opt/airflow/include/sql
    ports:
      - "5432:5432"
    networks:
      - etl_pipeline_network
      - monitoring_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =====================================================
  # MESSAGE BROKER (REDIS) - ESSENTIAL  
  # =====================================================
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass redis_password
    ports:
      - "6379:6379"
    networks:
      - etl_pipeline_network
      - monitoring_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # =====================================================
  # PROMETHEUS - METRICS COLLECTION
  # =====================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: metalayer-prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monitoring_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    restart: unless-stopped

  # =====================================================
  # GRAFANA - VISUALIZATION & DASHBOARDS
  # =====================================================
  grafana:
    image: grafana/grafana:latest
    container_name: metalayer-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    networks:
      - monitoring_network
    depends_on:
      - prometheus
    restart: unless-stopped

  # =====================================================
  # AIRFLOW COMMON CONFIGURATION
  # =====================================================
  x-airflow-common: &airflow-common
    build:
      context: .
      dockerfile: Dockerfile
    environment: &airflow-common-env
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:${POSTGRES_PASSWORD:-airflow_password}@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      AIRFLOW__CELERY__BROKER_URL: redis://:${REDIS_PASSWORD:-redis_password}@redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-your-fernet-key-here-32-characters}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      AIRFLOW__WEBSERVER__RBAC: 'true'
      AIRFLOW__CORE__DEFAULT_TIMEZONE: 'UTC'
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    volumes:
      - ${PWD}/dags:/opt/airflow/dags
      - ${PWD}/logs:/opt/airflow/logs
      - ${PWD}/config:/opt/airflow/config
      - ${PWD}/include:/opt/airflow/include
      - airflow_logs:/opt/airflow/logs
    user: "50000:0"
    depends_on: &airflow-common-depends-on
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # =====================================================
  # AIRFLOW SERVICES
  # =====================================================
  webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    networks:
      - etl_pipeline_network
      - monitoring_network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  scheduler:
    <<: *airflow-common
    command: scheduler
    networks:
      - etl_pipeline_network
      - monitoring_network
    healthcheck:
      test: ["CMD", "airflow", "jobs", "check", "--job-type", "SchedulerJob", "--hostname", "$${HOSTNAME}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  worker:
    <<: *airflow-common
    command: celery worker
    networks:
      - etl_pipeline_network
      - monitoring_network
    healthcheck:
      test: ["CMD-SHELL", 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # =====================================================
  # METRICS EXPORTER - CUSTOM METRICS
  # =====================================================
  metrics-exporter:
    <<: *airflow-common
    command: python /opt/airflow/include/monitoring/metrics_exporter.py
    environment:
      <<: *airflow-common-env
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: airflow
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow_password
    networks:
      - etl_pipeline_network
      - monitoring_network
    ports:
      - "8000:8000"
    depends_on:
      - prometheus
      - postgres
    restart: unless-stopped