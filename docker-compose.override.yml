# Production MetaLayer Docker Compose Override
# This file provides production-ready configurations and fixes for the MetaLayer architecture

services:
  postgres:
    image: postgres:15-alpine
    container_name: metalayer_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-airflow}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Changed from 5432 to avoid conflicts
    networks:
      - metalayer_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - postgres
      - -c
      - max_connections=200
      - -c
      - shared_buffers=256MB

  webserver:
    ports:
      - "${ASTRO_WEBSERVER_PORT:-8081}:8080"
      - "8000:8000"  # Prometheus metrics port
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR:-LocalExecutor}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW__WEBSERVER__SECRET_KEY}
      AIRFLOW__WEBSERVER__AUTHENTICATE: ${AIRFLOW__WEBSERVER__AUTHENTICATE:-true}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: ${AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION:-true}
      AIRFLOW__CORE__LOAD_EXAMPLES: ${AIRFLOW__CORE__LOAD_EXAMPLES:-false}
      AIRFLOW__CORE__PARALLELISM: ${AIRFLOW__CORE__PARALLELISM:-16}
      AIRFLOW__CORE__MAX_ACTIVE_TASKS_PER_DAG: ${AIRFLOW__CORE__MAX_ACTIVE_TASKS_PER_DAG:-8}
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      DATA_QUALITY_ENABLED: ${DATA_QUALITY_ENABLED:-true}
      MAX_RECORD_ERRORS: ${MAX_RECORD_ERRORS:-1000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - metalayer_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  scheduler:
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR:-LocalExecutor}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: ${AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION:-true}
      AIRFLOW__CORE__LOAD_EXAMPLES: ${AIRFLOW__CORE__LOAD_EXAMPLES:-false}
      AIRFLOW__CORE__PARALLELISM: ${AIRFLOW__CORE__PARALLELISM:-16}
      AIRFLOW__CORE__MAX_ACTIVE_TASKS_PER_DAG: ${AIRFLOW__CORE__MAX_ACTIVE_TASKS_PER_DAG:-8}
      AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
      DATA_QUALITY_ENABLED: ${DATA_QUALITY_ENABLED:-true}
      MAX_RECORD_ERRORS: ${MAX_RECORD_ERRORS:-1000}
      DATA_VALIDATION_THRESHOLD: ${DATA_VALIDATION_THRESHOLD:-0.05}
      AUDIT_LOGGING_ENABLED: ${AUDIT_LOGGING_ENABLED:-true}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - metalayer_network
    restart: unless-stopped

  triggerer:
    environment:
      AIRFLOW__CORE__EXECUTOR: ${AIRFLOW__CORE__EXECUTOR:-LocalExecutor}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      AIRFLOW__TRIGGERER__DEFAULT_CAPACITY: ${AIRFLOW__TRIGGERER__DEFAULT_CAPACITY:-1000}
      AIRFLOW__CORE__PARALLELISM: ${AIRFLOW__CORE__PARALLELISM:-16}
      AIRFLOW__CORE__MAX_ACTIVE_TASKS_PER_DAG: ${AIRFLOW__CORE__MAX_ACTIVE_TASKS_PER_DAG:-8}
    depends_on:
      postgres:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    networks:
      - metalayer_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 10s airflow jobs check --job-type TriggererJob --local || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    container_name: metalayer_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - metalayer_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  grafana:
    image: grafana/grafana:latest
    container_name: metalayer_grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ALLOW_SIGN_UP: "false"
      GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION: "false"
      GF_INSTALL_PLUGINS: grafana-piechart-panel
      GF_AUTH_ANONYMOUS_ENABLED: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ${AIRFLOW_PROJ_DIR:-.}/config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ${AIRFLOW_PROJ_DIR:-.}/config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - metalayer_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      - prometheus

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: metalayer_node_exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - metalayer_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
    name: metalayer_postgres_data
  prometheus_data:
    driver: local
    name: metalayer_prometheus_data
  grafana_data:
    driver: local
    name: metalayer_grafana_data

networks:
  metalayer_network:
    driver: bridge
    name: metalayer_network
